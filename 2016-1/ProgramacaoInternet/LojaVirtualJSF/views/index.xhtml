<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="templates/basic.xhtml">
        <ui:define name="conteudo">
            <div class="login">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="usuario: " for="user" />
                    <h:inputText id="user" value="#{Login.usuario}" />
                
                    <h:outputLabel value="senha: " for="pass"/>
                    <h:inputSecret id="pass" value="#{Login.senha}"/>
                
                    <h:commandButton action="#{Login.efetuarLogin}" value="enviar" />
                </h:panelGrid>
            </h:form>
        </div>
        </ui:define>
    </ui:composition>
</html>
