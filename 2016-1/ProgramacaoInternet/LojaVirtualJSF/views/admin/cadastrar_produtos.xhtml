<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="../templates/basic.xhtml">
        <ui:define name="header">
            <div class="page-top">
                Inserindo um novo produto
            </div>
        </ui:define>
        
        <ui:define name="conteudo">
            <div class="content">
                <h:form>
                    <h:panelGrid columns="2">
                            <h:outputLabel value="id: "/>
                            <h:inputText id="id" value="#{Produto.id}"/>
                            <h:outputLabel value="Nome: "/>
                            <h:inputText id="nome" value="#{Produto.nome}"/>
                            <h:outputLabel value="descricao: "/>
                            <h:inputText id="descricao" value="#{Produto.descricao}"/>
                            <h:outputLabel value="quantidade: "/>
                            <h:inputText id="quantidade" value="#{Produto.quantidade}"/>
                            <h:outputLabel value="valor: "/>
                            <h:inputText id="valor" value="#{Produto.valor}"/>
                        
                            <h:commandButton action="#{Produto.inserirProduto()}" value="Inserir" />
                            <h:commandButton action="index" value="Voltar" />
                            <h:commandButton action="listarProdutos.jsp" value="Ver Produtos" />
                    </h:panelGrid>
                </h:form>
            </div>
        </ui:define>
        
    </ui:composition>
</html>
